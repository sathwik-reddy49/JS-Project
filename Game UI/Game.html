<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Cards Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="game.css">
</head>
  <body>
    <!-- RECHECK : Game Navbar -->
    <nav class="navbar bg-body-tertiary" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center navleft" href="./index.html">
          <img src="artificial-intelligence_994982.png" alt="Logo" class="logo" style="width: 55px; height: 55px;">
          <h1 class="title mb-0 ms-2">Matching Cards</h1>
        </a>
        <form class="d-flex" role="search">
          <button id="logoutButton">Logout</button>
        </form>
      </div>
    </nav>
    <!-- RECHECK : Game Body -->
    <div class="container" id="gameContainer">
        <h1>Matching Cards Game</h1>
        <div class="game-board">
            <!-- Cards will be dynamically generated here -->
        </div>

        <p id="attempts">Attempts: 0</p>
        <p id="matches">Matches: 0</p>
        <p id="time">Time: 0</p>
        <p id="highScore">High Score: 0</p>
        <button id="pauseGame">Pause Game</button>
        <button id="resetGame">Reset Game</button>
    </div>

    <script type="module" src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
  </body>
</html>
