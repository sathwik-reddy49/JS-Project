<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Cards Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="Game.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../Home_UI/index.html">
                <img src="../Home_UI/artificial-intelligence_994982.png" alt="Logo" class="logo" width="50" height="50">
                <h1 class="title ms-2 mb-0">Matching Cards Game</h1>
            </a>
            <button class="btn btn-danger" id="logoutButton">Logout</button>
        </div>
    </nav>

    <!-- Game Container -->
    <div class="container game-container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="game-buttons d-flex justify-content-center flex-wrap gap-3">
                    <button class="btn btn-primary" id="resetGame">Reset Game</button>
                    <button class="btn btn-warning" id="pauseGame">Pause Game</button>
                </div>
                <p id="time" class="mt-2">Time: 0</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="game-board">
                    <!-- Cards will be dynamically generated here -->
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-6 text-center">
                <p id="attempts">Attempts: 0</p>
                <p id="matches">Matches: 0</p>
                <p id="highScore"></p>
                <p id="previousScores"></p>
            </div>
        </div>
    </div>

    <script type="module" src="Game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
